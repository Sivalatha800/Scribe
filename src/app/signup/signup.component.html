<div class="row background">
  <div class="col-sm-6 background-left p-5 pb-5">
    <h1>Don't just think! Blog It!</h1>
  </div>

  <div class="col-sm-6 background-right p-5 pb-5">
    <div class="row">
      <div class="offset-sm-2 col-sm-8">
        <div class="card">
          <div class="card-body">
            <div class="card-title text-center p-3">
              <h4 class="fw-bold fs-2">Sign Up Form</h4>
            </div>

            <div class="card-text mt-4">
              <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                <div class="form-group mb-4">
                  <div class="d-flex">
                    <div class="form-group col-sm-6 me-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="First name"
                        formControlName="firstName"
                      />
                    </div>
                    <div class="form-group col-sm-5 ms-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Last name"
                        formControlName="lastName"
                      />
                    </div>
                  </div>
                  <div
                    class="text-danger mt-1 ms-2"
                    *ngIf="
                      (!myForm.controls['firstName'].valid ||
                        !myForm.controls['lastName'].valid) &&
                      (myForm.controls['firstName'].touched ||
                        myForm.controls['lastName'].touched)
                    "
                  >
                    First Name and Last Name is required
                  </div>
                </div>

                <div class="form-group mb-4">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter your email"
                    formControlName="email"
                  />
                  <div
                    class="text-danger mt-1 ms-2"
                    *ngIf="
                      !myForm.controls['email'].valid &&
                      myForm.controls['email'].touched
                    "
                  >
                    Email is required
                  </div>
                </div>

                <div class="form-group mb-4">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Enter your password"
                    formControlName="password"
                  />
                </div>

                <div class="form-group mb-4">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Enter your conform password"
                    formControlName="conform_password"
                  />
                  <div
                    class="text-danger mt-1 ms-2"
                    *ngIf="
                      (!myForm.controls['password'].valid ||
                        !myForm.controls['conform_password'].valid) &&
                      (myForm.controls['password'].touched ||
                        myForm.controls['conform_password'].touched)
                    "
                  >
                    Password should be atleast 8 characters
                  </div>
                </div>

                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-warning col-12 mb-2"
                    [disabled]="!myForm.valid"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <br />
        <div class="alert alert-success" *ngIf="message.length > 0">
          {{ message }}
        </div>

        <div class="alert alert-danger" *ngIf="errmessage">
          {{ errmessage.message }}
        </div>
      </div>
    </div>
  </div>
</div>
